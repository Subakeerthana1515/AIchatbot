<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>TechJays AI</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
      background: #f5f7fa;
    }

    /* Sidebar */
    #sidebar {
      width: 280px;
      background: #ffffff;
      border-right: 1px solid #e5e7eb;
      display: flex;
      flex-direction: column;
      box-shadow: 1px 0 5px rgba(0,0,0,0.05);
    }

    .sidebar-header {
      padding: 16px;
      border-bottom: 1px solid #e5e7eb;
    }

    .new-chat-btn {
      width: 100%;
      padding: 10px;
      background: #3b82f6;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
    }

    .new-chat-btn:hover {
      background: #2563eb;
    }

    #chat-history-list {
      flex: 1;
      overflow-y: auto;
      padding: 8px;
    }

    #chat-history-list li {
      padding: 10px 12px;
      margin: 4px 0;
      border-radius: 6px;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 14px;
      transition: background 0.2s;
    }

    #chat-history-list li:hover {
      background: #f3f4f6;
    }

    #chat-history-list li.active {
      background: #e5e7eb;
      font-weight: 500;
    }

    .delete-btn {
      color: #9ca3af;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }

    .delete-btn:hover {
      color: #ef4444;
    }

    /* Main Chat */
    .app-container {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .header {
      padding: 16px 24px;
      background: white;
      border-bottom: 1px solid #e5e7eb;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      font-weight: 700;
      color: #3b82f6;
      font-size: 20px;
    }

    .chat-container {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      background: #f9fafb;
    }

    .message {
      margin-bottom: 16px;
      max-width: 80%;
    }

    .user-message {
      margin-left: auto;
    }

    .bot-message {
      margin-right: auto;
    }

    .message-content {
      padding: 12px 16px;
      border-radius: 12px;
      line-height: 1.5;
      font-size: 15px;
      box-shadow: 0 1px 2px rgba(0,0,0,0.05);
    }

    .user-content {
      background: #3b82f6;
      color: white;
      border-bottom-right-radius: 4px;
    }

    .bot-content {
      background: white;
      border: 1px solid #e5e7eb;
      border-bottom-left-radius: 4px;
    }

    .input-area {
      padding: 16px;
      background: white;
      border-top: 1px solid #e5e7eb;
    }

    .input-container {
      display: flex;
      gap: 12px;
      max-width: 900px;
      margin: 0 auto;
    }

    #user-input {
      flex: 1;
      padding: 12px 16px;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      resize: none;
      font-family: inherit;
      max-height: 150px;
    }

    #send-button {
      padding: 12px 20px;
      background: #3b82f6;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 500;
      transition: background 0.2s;
    }

    #send-button:hover {
      background: #2563eb;
    }

    .logout-btn {
      background: none;
      border: none;
      color: #6b7280;
      cursor: pointer;
      font-weight: 500;
    }

    .upload-section {
      padding: 20px;
      border-bottom: 1px solid #e5e7eb;
      background: #fff;
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div id="sidebar">
    <div class="sidebar-header">
      <button class="new-chat-btn" onclick="startNewChat()">+ New Chat</button>
    </div>
    <ul id="chat-history-list"></ul>
  </div>

  <!-- Main Chat Area -->
  <div class="app-container">
    <div class="header">
      <div class="logo">TechJays AI</div>
      <button class="logout-btn" onclick="logoutChat()">Logout</button>
    </div>

    <!-- Upload Section -->
    <div class="upload-section">
      <form id="upload-form" enctype="multipart/form-data">
        <input type="file" id="file-input" name="file" />
        <button type="submit">Upload Document</button>
      </form>
      <div id="upload-status"></div>
    </div>

    <!-- Chat Messages -->
    <div class="chat-container" id="chat-log"></div>

    <!-- Chat Input -->
    <div class="input-area">
      <div class="input-container">
        <textarea id="user-input" placeholder="Type your message..." rows="1"></textarea>
        <button id="send-button" onclick="sendMessage()">Send</button>
      </div>
    </div>
  </div>

  <script>
    let currentSession = null;
    let sessions = [];

    function renderMessage(role, text) {
      const chatLog = document.getElementById('chat-log');
      const user = role === 'user';
      chatLog.innerHTML += `
        <div class="message ${user ? 'user-message' : 'bot-message'}">
          <div class="message-content ${user ? 'user-content' : 'bot-content'}">${text}</div>
        </div>
      `;
      chatLog.scrollTop = chatLog.scrollHeight;
    }

    function sendMessage() {
      const input = document.getElementById('user-input');
      const message = input.value.trim();
      if (!message || !currentSession) return;

      renderMessage('user', message);
      input.value = '';
      document.getElementById("send-button").disabled = true;

      fetch("http://127.0.0.1:5000/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: message, session_id: currentSession })
      })
      .then(r => r.json())
      .then(data => {
        if (data.success) {
          renderMessage('model', data.response);
        }
      })
      .catch(err => {
        renderMessage('model', "Error getting response.");
        console.error(err);
      })
      .finally(() => {
        document.getElementById("send-button").disabled = false;
      });
    }

    function updateHistory(sessionId) {
      if (!sessions.includes(sessionId)) {
        sessions.push(sessionId);
        const li = document.createElement('li');
        li.textContent = `Chat ${sessions.length}`;
        if (sessionId === currentSession) li.classList.add('active');

        const deleteButton = document.createElement('button');
        deleteButton.className = 'delete-btn';
        deleteButton.innerHTML = 'Ã—';
        deleteButton.onclick = (e) => {
          e.stopPropagation();
          confirmDelete(sessionId);
        };

        li.onclick = () => loadChat(sessionId);
        li.appendChild(deleteButton);
        document.getElementById('chat-history-list').appendChild(li);
      }
    }

    function confirmDelete(sessionId) {
      if (confirm("Are you sure you want to delete this chat?")) {
        deleteChat(sessionId);
      }
    }

    function loadChat(sessionId) {
      currentSession = sessionId;
      document.getElementById('chat-log').innerHTML = '';
      document.querySelectorAll('#chat-history-list li').forEach(li => li.classList.remove('active'));

      document.querySelectorAll('#chat-history-list li').forEach(li => {
        if (li.textContent.includes(`Chat ${sessions.indexOf(sessionId)+1}`)) {
          li.classList.add('active');
        }
      });

      fetch(`http://127.0.0.1:5000/get_history/${sessionId}`)
        .then(response => response.json())
        .then(data => {
          data.forEach(entry => renderMessage(entry.role, entry.text));
        });
    }

    function startNewChat() {
      const newSessionId = 'session_' + new Date().getTime();
      fetch('http://127.0.0.1:5000/new_chat', {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ session_id: newSessionId })
      })
      .then(r => r.json())
      .then(data => {
        currentSession = newSessionId;
        document.getElementById('chat-log').innerHTML = '';
        updateHistory(currentSession);
      });
    }

    function logoutChat() {
      currentSession = null;
      document.getElementById('chat-log').innerHTML = '';
      alert("You have been logged out.");
      window.location.href = "/techjays/logout_view/";
    }

    function deleteChat(sessionId) {
      fetch("http://127.0.0.1:5000/delete_chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ session_id: sessionId })
      })
      .then(() => {
        sessions = sessions.filter(s => s !== sessionId);
        const list = document.getElementById('chat-history-list');
        list.innerHTML = '';
        sessions.forEach(s => updateHistory(s));
      });
    }

    document.getElementById("upload-form").addEventListener("submit", function (e) {
      e.preventDefault();
      const status = document.getElementById("upload-status");

      if (!currentSession) {
        status.textContent = "Please start a chat before uploading.";
        status.style.color = "red";
        return;
      }

      const fileInput = document.getElementById("file-input");
      const formData = new FormData();
      formData.append("file", fileInput.files[0]);
      formData.append("session_id", currentSession);

      fetch("http://127.0.0.1:5000/upload", {
        method: "POST",
        body: formData
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          status.textContent = "Upload successful!";
          status.style.color = "green";
        } else {
          status.textContent = "Upload failed: " + data.error;
          status.style.color = "red";
        }
      })
      .catch(() => {
        status.textContent = "Upload failed.";
        status.style.color = "red";
      });
    });
  </script>
</body>
</html>
